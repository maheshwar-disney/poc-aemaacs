<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"/>
<sly data-sly-call="${clientlib.css @ categories='poc-aem.herobanner'}"/>
<sly data-sly-use.hero="com.disney.poc.aem.core.models.HeroBannerModel">
    <section class="hero-banner">

        <!-- Hero Image -->
        <img
            class="hero-banner__image"
            src="${hero.heroImage @ context='uri'}"
            alt="${hero.altText}"
        />

        <!-- Heading Overlay -->
        <h1 class="hero-banner__title">
            ${hero.heading}
        </h1>

    </section>
</sly>
